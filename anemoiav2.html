<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anemoia - Idle Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Anemoia - Idle Clicker Game</div>
    </div>
    <div class="window-body">
      <div class="stats">
        <h2>Stats</h2>
        <p>Total Clicks: <span id="total-clicks">0</span></p>
        <p>Total Gold Earned: <span id="total-gold-earned">0</span></p>
        <p>Legacy Start: <span id="legacy-start">0</span></p>
        <p>Buildings Owned: <span id="buildings-owned">0</span></p>
        <p>Gold Per Click: <span id="gold-per-click">1</span></p>
        <p>Gold Earned via Clicking: <span id="gold-earned-clicking">0</span></p>
      </div>
      <div class="counter" id="population-counter">Population: 0</div>
      <div class="buttons">
        <div class="gold-section">
          <div class="counter" id="gold-counter">Gold: 0</div>
          <div class="counter" id="gold-rate">0.000 /s</div>
          <button id="gold-button">
            <img src="images/gold-icon.png" alt="Gold Image" class="icon">
          </button>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <button id="claim-button" style="display: none;">Claim Reward</button>
          </div>
        </div>
      </div>
      <div class="buildings-upgrades">
        <div class="section">
          <h2>Buildings</h2>
          <div id="buildings-list"></div>
        </div>
        <div class="section">
          <h2>Upgrades</h2>
          <button id="increase-settlershack-income">Increase Settler Shack Income by 20% (Cost: 100 Gold)</button>
          <button id="increase-total-income">Increase Total Gold Production by 10% (Cost: 100 Gold)</button>
          <button id="double-lumberyard-income">Double Lumber Yard Production (Cost: 100 Gold)</button>
          <button id="increase-settlershack-income-one">Increase Settler Shack Income by 100% (Cost: 100 Gold)</button>
          <button id="increase-settlershack-income-one-two">Increase Settler Shack Income by 100% (Cost: 500 Gold)</button>
          <button id="increase-settlershack-income-ten">Increase Settler Shack Income by 100% (Cost: 1000 Gold)</button>
          <button id="increase-total-income-settlershack-upgrade">Increase Settler Shack Income by 1 for each Settler Shack you own! (Cost: 5000 Gold)</button>
        </div>
      </div>
      <div class="side-buttons">
        <button id="equipment-button">E</button>
        <button id="inventory-button">I</button>
      </div>
      <div class="panel" id="equipment-panel">
        <h3>Equipment</h3>
      </div>
      <div class="panel" id="inventory-panel">
        <h3>Inventory</h3>
      </div>
    </div>
  </div>
  <div id="exp-container">
    <div id="exp-bar"></div>
    <div id="exp-info">
      <span id="exp-text">EXP: 0 / 250</span>
      <span id="level-text">Level: 1</span>
    </div>
  </div>

  <!-- IMPORTANT: Load ONLY these files, in this exact order -->
  <script type="module" src="gameState.js"></script>
  <script type="module" src="buildings.js"></script>
  <script type="module" src="upgrades.js"></script>
  <script src="exp.js"></script>
  <script type="module" src="gameLoop.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="events.js"></script>
</body>
</html>
